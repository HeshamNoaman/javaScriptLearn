<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>

    <input type="text" id="taskInput" placeholder="Add a new task">
    <button type="button" id="addTaskBtn">Add Task</button> <br><br>

    <input type="text" id="searchInput" placeholder="Search...">

    <ul id="taskList">
        <!-- task will be displayed here -->
    </ul>

    <button type="button" id="clearCompletedBtn">Clear Completed</button>

    <button type="button" id="clearAllBtn">Clear All Tasks</button>

    


    <script src="./todo_list.js"></script>
</body>
</html>
